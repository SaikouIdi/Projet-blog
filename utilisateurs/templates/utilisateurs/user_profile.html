{% extends "articles/layout.html" %}

{% load static %}

{% block content %}
<div class="profile-container">
    <h1>Profil de {{ profile.user.username }}</h1>
    <div class="profile-details">
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Photo de profil" class="profile-picture">
        {% else %}
            <img src="{% static 'images/default_profile_picture.jpg' %}" alt="Photo de profil par défaut" class="profile-picture">
        {% endif %}
        
        <p><strong>Prénom :</strong> {{ profile.first_name }}</p>
        <p><strong>Nom :</strong> {{ profile.last_name }}</p>
        <p><strong>Bio :</strong> {{ profile.bio }}</p>

        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Modifier le profil</a><br><br><br>
    </div>
</div>
{% endblock %}
